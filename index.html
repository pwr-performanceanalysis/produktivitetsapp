<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktivitetskalender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --color-brand-black: #0D0D0D;
            --color-brand-accent: rgb(59, 130, 246); 
            --color-brand-white: #FFFFFF;
            --color-grey-lightest: #D9D9D9;
            --font-primary: 'Roboto', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-bold: 700;

            --color-none: rgba(89, 89, 89, 0.2);
            --color-red: rgba(255, 77, 77, 0.6);
            --color-yellow: rgba(255, 196, 77, 0.6);
            --color-green: rgba(47, 124, 83, 0.7);
            
            --color-red-solid: #e53e3e;
            --color-yellow-solid: #dd6b20;
            --color-green-solid: #38a169;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow-x: hidden; height: 100%; }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-brand-black);
            color: var(--color-grey-lightest);
            line-height: 1.6;
            font-weight: var(--font-weight-light);
        }
        
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* UPDATED: Changed back to 'cover' to fill the screen and avoid black bars */
            object-fit: cover; 
            z-index: -1;
            filter: brightness(1) contrast(1.0);
        }
        
        /* --- Auth Container --- */
        #auth-container {
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        /* NEW: Wrapper for title and auth box */
        .auth-content-wrapper {
            text-align: center;
        }

        /* NEW: Style for the main title on the auth page */
        .auth-main-title {
            font-size: 2.8rem;
            font-weight: var(--font-weight-light);
            color: var(--color-brand-white);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .auth-box {
            width: 100%; max-width: 400px;
            background-color: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: inline-block; /* To respect the text-align of the wrapper */
            text-align: left; /* Reset text-align for form content */
        }
        .auth-box h2 {
            text-align: center; font-size: 2rem;
            margin-bottom: 25px; font-weight: var(--font-weight-light);
        }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%; padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid transparent; border-radius: 8px;
            color: var(--color-grey-lightest); font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .form-group input:focus {
            outline: none; border-color: var(--color-brand-accent);
            background: rgba(255, 255, 255, 0.1);
        }
        .auth-btn {
            width: 100%; padding: 12px;
            background-color: var(--color-brand-accent);
            color: var(--color-brand-white); border: none;
            border-radius: 8px; font-size: 1.1rem;
            cursor: pointer; transition: background-color 0.3s;
        }
        .auth-btn:hover { background-color: rgb(37, 99, 235); }
        .toggle-form {
            text-align: center; margin-top: 20px;
            font-size: 0.9rem;
        }
        .toggle-form span {
            color: var(--color-brand-accent); cursor: pointer;
            text-decoration: underline;
        }
        #auth-error {
            color: var(--color-red-solid); text-align: center;
            margin-top: 15px; font-size: 0.9rem; display: none;
        }

        /* --- App Wrapper --- */
        #app-wrapper {
            display: none; /* Hidden by default */
            flex-direction: column; align-items: center;
            padding: 20px; width: 100%;
        }

        .main-header {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        #main-user-info {
            font-size: 1.2rem;
            font-weight: var(--font-weight-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--color-grey-lightest);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.95rem;
        }
        #settings-btn i {
            margin-right: 8px;
        }
        #settings-btn:hover { background: rgba(255, 255, 255, 0.2); }

        #logout-btn {
            background-color: rgba(229, 62, 62, 0.4);
            color: var(--color-brand-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-family: var(--font-primary);
            font-weight: var(--font-weight-light);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }
        #logout-btn:hover { background-color: rgba(229, 62, 62, 0.6); }
        #logout-btn i { margin-right: 8px; }


        .container-title {
            font-size: 2.2rem; font-weight: var(--font-weight-light);
            color: var(--color-brand-white); margin-bottom: 15px;
            padding-left: 10px; text-align: left;
            width: 100%; max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .container-title .current-date-display {
            font-size: 1rem;
            font-weight: var(--font-weight-light);
            color: var(--color-grey-lightest);
        }


        .dashboard-container {
            width: 100%; max-width: 1400px;
            background-color: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 25px; flex-shrink: 0;
        }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1.8fr; gap: 30px; align-items: stretch; }
        .dashboard-stats { display: flex; justify-content: space-around; align-items: center; gap: 15px; flex-wrap: wrap; align-content: center; }
        .stat-card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .stat-display-wrapper { width: 80px; height: 80px; position: relative; display: flex; align-items: center; justify-content: center; }
        .donut-chart { width: 100%; height: 100%; }
        .donut-chart .chart-circle { transform: rotate(-90deg); }
        .donut-chart .chart-background { fill: none; stroke: rgba(255, 255, 255, 0.1); }
        .donut-chart .chart-progress { fill: none; stroke-linecap: round; transition: stroke-dashoffset 0.5s ease-out; }
        .donut-chart .progress-green { stroke: var(--color-green-solid); }
        .donut-chart .progress-yellow { stroke: var(--color-yellow-solid); }
        .donut-chart .progress-red { stroke: var(--color-red-solid); }
        .chart-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1rem; font-weight: var(--font-weight-normal); }
        .frequency-display { display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1; }
        .frequency-count { font-size: 2.5rem; font-weight: var(--font-weight-bold); }
        .frequency-count.color-green { color: var(--color-green-solid); }
        .frequency-count.color-yellow { color: var(--color-yellow-solid); }
        .frequency-count.color-red { color: var(--color-red-solid); }
        .frequency-label { font-size: 0.8rem; color: var(--color-grey-lightest); margin-top: 4px; }
        .stat-label { font-size: 0.9rem; font-weight: var(--font-weight-light); display: flex; align-items: center; gap: 8px; }
        .stat-label .fa-circle { font-size: 0.7em; }
        .stat-label .icon-green { color: var(--color-green-solid); }
        .stat-label .icon-yellow { color: var(--color-yellow-solid); }
        .stat-label .icon-red { color: var(--color-red-solid); }
        .improvement-stat { display: flex; align-items: center; gap: 10px; }
        .improvement-stat .value { font-size: 1.5rem; font-weight: var(--font-weight-normal); }
        .improvement-stat .icon.up { color: var(--color-green-solid); }
        .improvement-stat .icon.down { color: var(--color-red-solid); }
        .improvement-stat .icon.same { color: var(--color-grey-lightest); }
        .trend-chart-container { height: 280px; position: relative; display: flex; flex-direction: column; }
        .trend-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 15px; }
        #trend-title { font-size: 1.2rem; font-weight: var(--font-weight-light); text-align: left; flex-grow: 1; }
        #task-filter {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--color-grey-lightest); padding: 8px 12px; border-radius: 8px;
            font-family: var(--font-primary); font-weight: var(--font-weight-light);
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23D9D9D9' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 12px center; background-size: 1em; padding-right: 2.5em;
        }
        #trendChart { flex-grow: 1; min-height: 0; }

        .app-container {
            width: 100%; max-width: 1400px; height: auto;
            background-color: rgba(20, 20, 20, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 25px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; padding: 0 10px; }
        .header-left, .header-center, .header-right { display: flex; align-items: center; gap: 15px; }
        .header-center { flex-grow: 1; justify-content: center; }
        
        .nav-btn, .view-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--color-grey-lightest); padding: 8px 16px; border-radius: 8px;
            cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: var(--font-weight-light); font-size: 0.9rem;
        }
        .nav-btn:hover, .view-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .view-btn.active { background-color: var(--color-brand-accent); color: var(--color-brand-white); font-weight: var(--font-weight-normal); }
        #current-period { font-size: 1.5rem; font-weight: var(--font-weight-light); color: var(--color-brand-white); text-align: center; min-width: 280px; }
        .calendar-body { flex-grow: 1; overflow-y: auto; overflow-x: hidden; }
        .calendar-body::-webkit-scrollbar { width: 8px; }
        .calendar-body::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 10px; }
        .calendar-body::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .calendar-body::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
        .week-view { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day-column { display: flex; flex-direction: column; gap: 8px; }
        .day-header { font-weight: var(--font-weight-normal); color: var(--color-brand-white); text-align: center; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .task { padding: 12px 8px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: background-color 0.3s ease; text-align: center; border: 1px solid transparent; }
        .task:hover { border-color: rgba(255,255,255,0.5); }
        .month-view { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .month-day { background: rgba(0,0,0,0.2); border-radius: 6px; padding: 10px; min-height: 240px; display: flex; flex-direction: column; gap: 8px; }
        .month-day.other-month { background: transparent; opacity: 0.4; }
        .month-day-number { font-weight: var(--font-weight-normal); margin-bottom: 4px; }
        .month-task { padding: 5px 6px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .task.state-0, .month-task.state-0 { background-color: var(--color-none); }
        .task.state-1, .month-task.state-1 { background-color: var(--color-red); }
        .task.state-2, .month-task.state-2 { background-color: var(--color-yellow); }
        .task.state-3, .month-task.state-3 { background-color: var(--color-green); }
        .year-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .year-month { padding: 15px; }
        .year-month-title { font-size: 1.2rem; text-align: center; margin-bottom: 15px; }
        .year-day-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .year-day-dot-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70px; }
        .year-day-dots { display: flex; flex-direction: column; gap: 4px; }
        .year-dot { width: 10px; height: 10px; border-radius: 50%; cursor: pointer; transition: transform 0.2s ease; }
        .year-dot:hover { transform: scale(1.3); }
        .year-dot.state-0 { background-color: var(--color-none); }
        .year-dot.state-1 { background-color: var(--color-red-solid); }
        .year-dot.state-2 { background-color: var(--color-yellow-solid); }
        .year-dot.state-3 { background-color: var(--color-green-solid); }
        .year-day-dot-container.week-separator { border-bottom: 1px solid rgba(255, 255, 255, 0.08); padding-bottom: 8px; }

        .hidden { display: none !important; }
        
        /* --- Settings Modal --- */
        #settings-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        #settings-modal { background-color: rgba(28, 28, 28, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 30px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        #settings-modal h2 { text-align: center; margin-bottom: 25px; font-weight: var(--font-weight-light); }
        .settings-task-list { display: flex; flex-direction: column; gap: 20px; margin-bottom: 25px; }
        .settings-task { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; }
        .settings-task-inputs { display: grid; grid-template-columns: 1fr 1fr 80px; gap: 15px; align-items: center; }
        .settings-task input[type="text"] { width: 100%; padding: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid transparent; border-radius: 6px; color: var(--color-grey-lightest); }
        .settings-task input[type="text"]:focus { outline: none; border-color: var(--color-brand-accent); }
        .settings-task-days { margin-top: 15px; display: flex; justify-content: space-between; gap: 5px; }
        .day-toggle { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .day-toggle label { font-size: 0.8rem; }
        .day-toggle input[type="checkbox"] { accent-color: var(--color-brand-accent); }
        .delete-task-btn { background: #c53030; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 1rem; }
        #add-task-btn, .modal-close-btn { background-color: var(--color-brand-accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .modal-footer { display: flex; justify-content: space-between; margin-top: 20px; }

        @media (max-width: 992px) {
            .dashboard-grid { grid-template-columns: 1fr; gap: 25px; }
            .trend-chart-container { height: 250px; }
        }
        @media (max-width: 768px) {
             .container-title { font-size: 1.8rem; }
             .dashboard-stats { flex-direction: row; gap: 20px; justify-content: center; }
             .donut-chart { width: 70px; height: 70px; }
             .chart-text { font-size: 0.9rem; }
             .app-container { padding: 15px; }
             .app-header { flex-direction: column; gap: 15px; margin-bottom: 15px; }
             .header-center { order: -1; }
             .month-day { min-height: 120px; font-size: 0.8rem; }
             .month-task { font-size: 0.6rem; }
             .year-view { grid-template-columns: 1fr; }
             .settings-task-inputs { grid-template-columns: 1fr; }
             .settings-task-inputs button { grid-row: 1; justify-self: end; }
        }
    </style>
</head>
<body>
    <img src="https://storage.googleapis.com/intro_alphatek/norge%20landscapem.jpeg" id="background-image" alt="Norsk landskap med fjell og fjord">

    <div id="auth-container">
        <!-- UPDATED: Added a wrapper for the title and the auth box -->
        <div class="auth-content-wrapper">
            <h1 class="auth-main-title">Produktivitetskalender</h1>
            <div class="auth-box">
                <!-- Login Form -->
                <form id="login-form">
                    <h2>Logg inn</h2>
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="E-post" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Passord" required>
                    </div>
                    <button type="submit" class="auth-btn">Logg inn</button>
                    <p class="toggle-form">Har du ikke konto? <span id="show-register">Registrer deg</span></p>
                </form>
                <!-- Register Form -->
                <form id="register-form" class="hidden">
                    <h2>Registrer deg</h2>
                    <div class="form-group">
                        <input type="text" id="register-firstname" placeholder="Fornavn" required>
                    </div>
                     <div class="form-group">
                        <input type="text" id="register-lastname" placeholder="Etternavn" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="E-post" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Passord" required>
                    </div>
                    <button type="submit" class="auth-btn">Registrer</button>
                    <p class="toggle-form">Har du allerede konto? <span id="show-login">Logg inn</span></p>
                </form>
                <p id="auth-error"></p>
            </div>
        </div>
    </div>

    <div id="app-wrapper">
        <header class="main-header">
            <div id="main-user-info"></div>
            <div class="header-controls">
                <button id="settings-btn"><i class="fa-solid fa-pen-to-square"></i> Rediger Oppgaver</button>
                <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i>Logg ut</button>
            </div>
        </header>

        <h2 class="container-title">
            <span>Dashbord</span>
            <span class="current-date-display" id="dashboard-date"></span>
        </h2>
        <div class="dashboard-container">
            <div class="dashboard-grid">
                <div class="dashboard-stats">
                    <div class="stat-card"><div class="stat-display-wrapper" id="green-chart-wrapper"></div><div class="stat-label"><i class="fa-solid fa-circle icon-green"></i> Grønn</div></div>
                    <div class="stat-card"><div class="stat-display-wrapper" id="yellow-chart-wrapper"></div><div class="stat-label"><i class="fa-solid fa-circle icon-yellow"></i> Gul</div></div>
                    <div class="stat-card"><div class="stat-display-wrapper" id="red-chart-wrapper"></div><div class="stat-label"><i class="fa-solid fa-circle icon-red"></i> Rød</div></div>
                    <div class="stat-card"><div class="improvement-stat" id="improvement-stat"></div><div class="stat-label"><i class="fa-solid fa-chart-line"></i> Forbedring</div></div>
                </div>
                <div class="trend-chart-container">
                    <div class="trend-header">
                        <div id="trend-title"></div>
                        <select id="task-filter"></select>
                    </div>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <h2 class="container-title"><span>Kalender</span></h2>
        <div class="app-container">
            <header class="app-header">
                <div class="header-left"><button class="view-btn active" data-view="week">Uke</button><button class="view-btn" data-view="month">Måned</button><button class="view-btn" data-view="year">År</button></div>
                <div class="header-center"><button class="nav-btn" id="prev-period">‹</button><h2 id="current-period"></h2><button class="nav-btn" id="next-period">›</button></div>
                <div class="header-right"></div>
            </header>
            <main class="calendar-body" id="calendar-body"></main>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal-overlay" class="hidden">
        <div id="settings-modal">
            <h2>Rediger Oppgaver</h2>
            <div id="settings-task-list" class="settings-task-list">
                <!-- Tasks will be rendered here by JS -->
            </div>
            <div class="modal-footer">
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i> Legg til ny oppgave</button>
                <button id="modal-close-btn" class="modal-close-btn">Lukk & Lagre</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {

          authDomain: "productivity-app-2739d.firebaseapp.com",

            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }
        const getDateRangeOfWeek = (weekNo, year) => {
            const d = new Date(year, 0, 1 + (weekNo - 1) * 7);
            const day = d.getDay() || 7;
            if (day !== 1) d.setHours(-24 * (day - 1));
            const startDate = new Date(d);
            const endDate = new Date(d);
            endDate.setDate(d.getDate() + 6);
            return { start: startDate, end: endDate };
        };

        function getStatsForPeriod(startDate, endDate, taskId = 'all') {
            let counts = { red: 0, yellow: 0, green: 0 };
            let maxTasks = 0;
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateStr = formatDate(d);
                const dayIndex = d.getDay() === 0 ? 6 : d.getDay() - 1; // Mon=0, Sun=6

                const tasksForThisDay = userTasks.filter(task => task.activeDays[dayIndex]);
                const processState = (state) => {
                    if (state === 1) counts.red++;
                    if (state === 2) counts.yellow++;
                    if (state === 3) counts.green++;
                };

                if (taskId === 'all') {
                    maxTasks += tasksForThisDay.length;
                    if (taskData[dateStr]) {
                        Object.entries(taskData[dateStr]).forEach(([id, state]) => {
                           if (tasksForThisDay.some(t => t.id === id)) {
                                processState(state);
                           }
                        });
                    }
                } else {
                    const specificTask = tasksForThisDay.find(t => t.id === taskId);
                    if (specificTask) {
                        maxTasks++;
                         if (taskData[dateStr] && taskData[dateStr][taskId]) {
                            const state = taskData[dateStr][taskId];
                            processState(state);
                        }
                    }
                }
            }

            return {
                green: { percent: maxTasks > 0 ? (counts.green / maxTasks) * 100 : 0, count: counts.green },
                yellow: { percent: maxTasks > 0 ? (counts.yellow / maxTasks) * 100 : 0, count: counts.yellow },
                red: { percent: maxTasks > 0 ? (counts.red / maxTasks) * 100 : 0, count: counts.red }
            };
        }

        function updateDashboard() {
            const selectedTaskId = taskFilterEl.value;
            let currentStartDate, currentEndDate, prevStartDate, prevEndDate;
            const year = currentDate.getFullYear(), month = currentDate.getMonth(), dayOfWeek = currentDate.getDay();
            
            switch(currentView) {
                case 'week':
                    currentStartDate = new Date(currentDate); currentStartDate.setDate(currentDate.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
                    currentEndDate = new Date(currentStartDate); currentEndDate.setDate(currentStartDate.getDate() + 6);
                    prevStartDate = new Date(currentStartDate); prevStartDate.setDate(currentStartDate.getDate() - 7);
                    prevEndDate = new Date(prevStartDate); prevEndDate.setDate(prevStartDate.getDate() + 6);
                    break;
                case 'month':
                    currentStartDate = new Date(year, month, 1); currentEndDate = new Date(year, month + 1, 0);
                    prevStartDate = new Date(year, month - 1, 1); prevEndDate = new Date(year, month, 0);
                    break;
                case 'year':
                    currentStartDate = new Date(year, 0, 1); currentEndDate = new Date(year, 11, 31);
                    prevStartDate = new Date(year - 1, 0, 1); prevEndDate = new Date(year - 1, 11, 31);
                    break;
            }
            const currentStats = getStatsForPeriod(currentStartDate, currentEndDate, selectedTaskId);
            const prevStats = getStatsForPeriod(prevStartDate, prevEndDate, selectedTaskId);
            
            if (selectedTaskId === 'all') {
                createDonutChart(greenChartWrapper, currentStats.green.percent, 'green');
                createDonutChart(yellowChartWrapper, currentStats.yellow.percent, 'yellow');
                createDonutChart(redChartWrapper, currentStats.red.percent, 'red');
                const improvement = currentStats.green.percent - prevStats.green.percent;
                updateImprovementStat(improvement, 'percent');
            } else {
                createFrequencyDisplay(greenChartWrapper, currentStats.green.count, 'green');
                createFrequencyDisplay(yellowChartWrapper, currentStats.yellow.count, 'yellow');
                createFrequencyDisplay(redChartWrapper, currentStats.red.count, 'red');
                const improvement = currentStats.green.count - prevStats.green.count;
                updateImprovementStat(improvement, 'count');
            }
            
            renderTrendChart();
        }

        function createDonutChart(element, percentage, colorClass) {
            element.innerHTML = `<div class="donut-chart"><svg class="chart-circle" width="80" height="80" viewBox="0 0 80 80"><circle class="chart-background" cx="40" cy="40" r="35" stroke-width="8"></circle><circle class="chart-progress progress-${colorClass}" cx="40" cy="40" r="35" stroke-width="8" stroke-dasharray="${2 * Math.PI * 35}" stroke-dashoffset="${2 * Math.PI * 35 * (1 - percentage / 100)}"></circle></svg><div class="chart-text">${Math.round(percentage)}%</div></div>`;
        }
        
        function createFrequencyDisplay(element, count, colorClass) {
            element.innerHTML = `<div class="frequency-display"><span class="frequency-count color-${colorClass}">${count}</span><span class="frequency-label">dager</span></div>`;
        }
        
        function updateImprovementStat(improvement, unit) {
            const value = Math.round(improvement);
            const unitSymbol = unit === 'percent' ? '%' : '';
            let iconClass = 'fa-solid fa-minus same';
            if (value > 0) iconClass = 'fa-solid fa-arrow-up up';
            if (value < 0) iconClass = 'fa-solid fa-arrow-down down';
            improvementStatEl.innerHTML = `<span class="value">${value > 0 ? '+' : ''}${value}${unitSymbol}</span><i class="${iconClass} icon"></i>`;
        }

        function renderTrendChart() {
            const selectedTaskId = taskFilterEl.value;
            const labels = [];
            const dataPoints = [];
            
            switch(currentView) {
                case 'week':
                    trendTitleEl.textContent = 'Daglig Utvikling';
                    const dayOfWeek = currentDate.getDay();
                    const startOfWeek = new Date(currentDate);
                    startOfWeek.setDate(currentDate.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
                    for (let i = 0; i < 7; i++) {
                        const date = new Date(startOfWeek);
                        date.setDate(startOfWeek.getDate() + i);
                        const stats = getStatsForPeriod(date, date, selectedTaskId);
                        labels.push(DAY_NAMES_SHORT[(date.getDay())]);
                        dataPoints.push(stats.green.percent);
                    }
                    break;
                case 'month':
                    trendTitleEl.textContent = 'Ukentlig Utvikling';
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth();
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const startWeek = getWeekNumber(firstDay);
                    const endWeek = getWeekNumber(lastDay);
                    for (let week = startWeek; week <= endWeek; week++) {
                         const weekRange = getDateRangeOfWeek(week, year);
                         const stats = getStatsForPeriod(weekRange.start, weekRange.end, selectedTaskId);
                         labels.push(`Uke ${week}`);
                         dataPoints.push(stats.green.percent);
                    }
                    break;
                case 'year':
                    trendTitleEl.textContent = 'Månedlig Utvikling';
                    const currentYear = currentDate.getFullYear();
                    for(let i=0; i<12; i++){
                        const startOfMonth = new Date(currentYear, i, 1);
                        const endOfMonth = new Date(currentYear, i + 1, 0);
                        const stats = getStatsForPeriod(startOfMonth, endOfMonth, selectedTaskId);
                        labels.push(MONTH_NAMES_SHORT[i]);
                        dataPoints.push(stats.green.percent);
                    }
                    break;
            }
            
            const ctx = document.getElementById('trendChart').getContext('2d');
            if (trendChart) { trendChart.destroy(); }
            trendChart = new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets: [{
                    label: 'Grønn %',
                    data: dataPoints,
                    borderColor: 'rgba(47, 124, 83, 1)',
                    backgroundColor: 'rgba(47, 124, 83, 0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: 'rgba(47, 124, 83, 1)',
                    pointRadius: 3,
                    pointHoverRadius: 6
                }]},
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            max: 105, 
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }, 
                            ticks: { 
                                color: 'white', 
                            },
                            afterBuildTicks: (axis) => {
                                axis.ticks = [];
                                axis.ticks.push({value: 0, label: '0'});
                                axis.ticks.push({value: 25, label: '25'});
                                axis.ticks.push({value: 50, label: '50'});
                                axis.ticks.push({value: 75, label: '75'});
                                axis.ticks.push({value: 100, label: '100'});
                            }
                        },
                        x: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: 'white' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

                    title: 'Ny Oppgave',
                    abbr: 'Ny',
                    activeDays: [true, true, true, true, true, true, true]
                });
                renderSettingsModal();
            }
        });

        settingsTaskListEl.addEventListener('click', (e) => {
            if (e.target.closest('.delete-task-btn')) {
                const index = e.target.closest('.delete-task-btn').dataset.index;
                userTasks.splice(index, 1);
                renderSettingsModal();
            }
        });


        // --- EVENT LISTENERS ---
        calendarBody.addEventListener('click', async (e) => {
            const target = e.target;
            if (target.dataset.date && target.dataset.task) {
                const { date, task } = target.dataset;
                if (!taskData[date]) taskData[date] = {};
                
                const currentState = taskData[date][task] || 0;
                let nextState;
                switch (currentState) {
                    case 0: nextState = 3; break; // None to Green
                    case 3: nextState = 1; break; // Green to Red
                    case 1: nextState = 2; break; // Red to Yellow
                    case 2: nextState = 0; break; // Yellow to None
                    default: nextState = 0;
                }
                taskData[date][task] = nextState;
                
                await saveTaskDataToFirestore();
                render();
            }
        });

        const navigate = (direction) => {
            switch (currentView) {
                case 'week': currentDate.setDate(currentDate.getDate() + 7 * direction); break;
                case 'month': currentDate.setMonth(currentDate.getMonth() + 1 * direction); break;
                case 'year': currentDate.setFullYear(currentDate.getFullYear() + 1 * direction); break;
            }
            render();
        };
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        viewBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentView = btn.dataset.view;
                viewBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDate = new Date();
                render();
            });
        });

        taskFilterEl.addEventListener('change', () => {
            updateDashboard();
        });

        // --- INIT ---
        function populateTaskFilter() {
            taskFilterEl.innerHTML = '<option value="all">Alle Oppgaver</option>';
            userTasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.id;
                option.textContent = task.title;
                taskFilterEl.appendChild(option);
            });
        }

        // Initial app rendering is triggered by the onAuthStateChanged listener
    </script>
</body>
</html>
